<!DOCTYPE html>
<html>
<head>
  <title>Mobile GPS Tracker (Enhanced)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 15px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    .container { 
      max-width: 400px; 
      margin: 0 auto; 
      text-align: center; 
    }
    h2 { 
      color: white; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    #status { 
      padding: 15px; 
      margin: 20px 0; 
      background: rgba(255,255,255,0.9); 
      border-radius: 10px; 
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      line-height: 1.4;
    }
    .btn { 
      background: #4caf50; 
      color: white; 
      padding: 12px 24px; 
      border: none; 
      border-radius: 25px; 
      margin: 8px; 
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .btn:hover { 
      background: #45a049; 
      transform: translateY(-2px);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .info-panel {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 12px;
      text-align: left;
    }
    .success { color: #4caf50; font-weight: bold; }
    .error { color: #f44336; font-weight: bold; }
    .warning { color: #ff9800; font-weight: bold; }
    .retry-info {
      background: rgba(255,193,7,0.2);
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± Enhanced Mobile GPS Tracker</h2>
    <p>Optimized for mobile devices with improved timeout handling</p>
    
    <div class="info-panel">
      <strong>üåê Connected to:</strong><br>
      https://unpredicated-uncomplete-roberto.ngrok-free.app<br><br>
      <strong>üì° GPS Settings:</strong><br>
      ‚Ä¢ Timeout: 15 seconds<br>
      ‚Ä¢ Auto-retry: 3 attempts<br>
      ‚Ä¢ Fallback mode available
    </div>
    
    <p id="status">Ready to start GPS tracking...</p>
    
    <button class="btn" id="startBtn" onclick="startTracking()">üöÄ Start GPS Tracking</button>
    <button class="btn" id="stopBtn" onclick="stopTracking()" disabled>‚èπÔ∏è Stop Tracking</button>
    
    <div id="retryInfo" class="retry-info" style="display: none;"></div>
  </div>
  
  <script>
    const driverId = "driver123"; 
    const backendUrl = "https://unpredicated-uncomplete-roberto.ngrok-free.app/api/vehicle-location";
    
    let watchId = null;
    let retryCount = 0;
    let maxRetries = 3;
    let isTracking = false;

    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      let icon = 'üìç';
      if (type === 'success') icon = '‚úÖ';
      else if (type === 'error') icon = '‚ùå';
      else if (type === 'warning') icon = '‚ö†Ô∏è';
      else if (type === 'loading') icon = 'üîÑ';
      
      statusEl.innerHTML = `${icon} ${message}`;
      statusEl.className = type;
    }

    function updateRetryInfo(show, message = '') {
      const retryEl = document.getElementById('retryInfo');
      if (show) {
        retryEl.innerHTML = message;
        retryEl.style.display = 'block';
      } else {
        retryEl.style.display = 'none';
      }
    }

    async function sendLocation(lat, lng, accuracy) {
      try {
        console.log('Sending location:', { driverId, latitude: lat, longitude: lng });
        
        const response = await fetch(backendUrl, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'ngrok-skip-browser-warning': 'true'
          },
          body: JSON.stringify({ driverId, latitude: lat, longitude: lng })
        });
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        updateStatus(`Location sent successfully!<br>
                     Coordinates: ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>
                     Accuracy: ¬±${Math.round(accuracy)}m<br>
                     Time: ${new Date().toLocaleTimeString()}<br>
                     <small>Response: ${data.message}</small>`, 'success');
        retryCount = 0; // Reset retry count on success
        updateRetryInfo(false);
        
      } catch (err) {
        console.error('Send location error:', err);
        updateStatus(`Failed to send location: ${err.message}<br>
                     <small>Check console for details</small>`, 'error');
      }
    }

    function handleLocationError(error) {
      let errorMessage = '';
      let shouldRetry = false;
      
      switch(error.code) {
        case error.PERMISSION_DENIED:
          errorMessage = "Location access denied.<br><strong>Please:</strong><br>1. Enable location in browser settings<br>2. Allow location for this site<br>3. Refresh and try again";
          break;
        case error.POSITION_UNAVAILABLE:
          errorMessage = "Location unavailable.<br><strong>Try:</strong><br>1. Moving to an open area<br>2. Enabling GPS/Location services<br>3. Checking network connection";
          shouldRetry = true;
          break;
        case error.TIMEOUT:
          errorMessage = `GPS timeout after 15 seconds (attempt ${retryCount + 1}/${maxRetries})`;
          shouldRetry = true;
          break;
        default:
          errorMessage = `Location error: ${error.message}`;
          shouldRetry = true;
          break;
      }
      
      updateStatus(errorMessage, 'error');
      
      if (shouldRetry && retryCount < maxRetries) {
        retryCount++;
        updateRetryInfo(true, `üîÑ Auto-retry ${retryCount}/${maxRetries} in 3 seconds... 
                              <br>üí° Tip: Move to an area with better GPS signal`);
        
        setTimeout(() => {
          updateStatus(`Retrying GPS connection (${retryCount}/${maxRetries})...`, 'loading');
          tryFallbackLocation();
        }, 3000);
      } else if (retryCount >= maxRetries) {
        updateStatus(`GPS failed after ${maxRetries} attempts.<br>
                     <strong>Suggestions:</strong><br>
                     ‚Ä¢ Move outside or near a window<br>
                     ‚Ä¢ Check if location is enabled<br>
                     ‚Ä¢ Try refreshing the page`, 'error');
        updateRetryInfo(true, 'üí° You can try starting tracking again when you have better GPS signal');
        resetButtons();
      }
    }

    function tryFallbackLocation() {
      // Try with less strict settings for retry
      navigator.geolocation.getCurrentPosition(
        (position) => {
          console.log('Fallback GPS success:', position.coords);
          sendLocation(
            position.coords.latitude, 
            position.coords.longitude,
            position.coords.accuracy
          );
          // If successful, restart continuous tracking
          startContinuousTracking();
        },
        (error) => {
          handleLocationError(error);
        },
        { 
          enableHighAccuracy: false, // Less strict for retry
          maximumAge: 60000, // Allow older location data
          timeout: 10000 // Shorter timeout for retry
        }
      );
    }

    function startContinuousTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
      }
      
      watchId = navigator.geolocation.watchPosition(
        (position) => {
          console.log('GPS position received:', position.coords);
          retryCount = 0; // Reset retry count on success
          sendLocation(
            position.coords.latitude, 
            position.coords.longitude,
            position.coords.accuracy
          );
        },
        (error) => {
          if (isTracking) { // Only handle errors if still tracking
            handleLocationError(error);
          }
        },
        { 
          enableHighAccuracy: true, 
          maximumAge: 30000, 
          timeout: 15000 
        }
      );
    }

    function startTracking() {
      if (!navigator.geolocation) {
        updateStatus('Geolocation not supported by this browser', 'error');
        return;
      }

      isTracking = true;
      retryCount = 0;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      
      updateStatus('Starting GPS tracking...', 'loading');
      updateRetryInfo(false);
      
      startContinuousTracking();
    }
    
    function stopTracking() {
      isTracking = false;
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      
      updateStatus('GPS tracking stopped', 'warning');
      updateRetryInfo(false);
      resetButtons();
    }

    function resetButtons() {
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    }

    // Auto-start tracking when page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        updateStatus('Ready! Tap "Start GPS Tracking" to begin.', 'info');
      }, 1000);
    });
  </script>
</body>
</html>
