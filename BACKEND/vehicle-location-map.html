<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Location Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h2>Vehicle Location Map</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Backend endpoint to get the latest vehicle location
    const backendUrl = "http://localhost:5001/api/vehicle-location";

    // Initialize map
    const map = L.map('map').setView([7.8731, 80.7718], 7); // Centered on Sri Lanka
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let marker;

    async function fetchLocation() {
      try {
        const res = await fetch(backendUrl);
        const data = await res.json();
        if (data && data.latitude && data.longitude) {
          const latlng = [data.latitude, data.longitude];
          if (!marker) {
            marker = L.marker(latlng).addTo(map).bindPopup('Vehicle Location').openPopup();
            map.setView(latlng, 15);
          } else {
            marker.setLatLng(latlng);
            map.setView(latlng, 15);
          }
        }
      } catch (err) {
        // Optionally handle error
      }
    }

    // Fetch location every 10 seconds
    fetchLocation();
    setInterval(fetchLocation, 10000);
  </script>
</body>
</html>
