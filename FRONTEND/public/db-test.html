<!DOCTYPE html>
<html>
<head>
    <title>Database Connection Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            margin: 0;
        }
        .test-result { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 4px solid #4CAF50;
        }
        .success { background: #1a4d1a; border-color: #4CAF50; }
        .error { background: #4d1a1a; border-color: #f44336; }
        .info { background: #1a1a4d; border-color: #2196F3; }
        .warning { background: #4d4d1a; border-color: #FF9800; }
        .loading { background: #2a2a2a; border-color: #9E9E9E; }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        
        #results { margin-top: 20px; }
        .json-response { 
            background: #2a2a2a; 
            padding: 10px; 
            border-radius: 4px; 
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç Database & API Connection Test</h1>
    
    <div class="test-result info">
        <h3>Testing Database Connection & API Functionality</h3>
        <p>This page will test if the database and API are working properly after recent changes.</p>
    </div>

    <div class="test-result info">
        <h4>Current Configuration:</h4>
        <div id="config-info"></div>
    </div>

    <div>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testAuthEndpoint()">Test Auth API</button>
        <button onclick="testDatabaseEndpoints()">Test Database Operations</button>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        // Get API configuration
        function getApiBaseUrl() {
            const { protocol, hostname } = window.location;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:5001';
            }
            return `${protocol}//${hostname}:5001`;
        }
        
        const apiBaseUrl = getApiBaseUrl();
        const apiUrl = `${apiBaseUrl}/api`;
        
        // Display configuration
        document.getElementById('config-info').innerHTML = `
            <strong>Current Host:</strong> ${window.location.host}<br>
            <strong>API Base URL:</strong> ${apiBaseUrl}<br>
            <strong>API Endpoints:</strong> ${apiUrl}<br>
            <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 80)}...
        `;
        
        function addResult(title, message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            
            let content = `<h4>${title}</h4><p>${message}</p>`;
            if (data) {
                content += `<div class="json-response">${JSON.stringify(data, null, 2)}</div>`;
            }
            div.innerHTML = content;
            
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testBackendHealth() {
            addResult('Backend Health Check', 'Testing...', 'loading');
            
            try {
                const response = await fetch(`${apiBaseUrl}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Backend Health Check', `Status: ${response.status} - Backend is responding`, 'success', data);
                } else {
                    addResult('‚ùå Backend Health Check', `Status: ${response.status}`, 'error', data);
                }
            } catch (error) {
                addResult('‚ùå Backend Health Check', `Connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testAuthEndpoint() {
            addResult('Auth API Test', 'Testing authentication endpoint...', 'loading');
            
            try {
                // Test login endpoint with invalid credentials to see if it responds
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'invalid'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 400 || response.status === 401) {
                    addResult('‚úÖ Auth API', 'Authentication endpoint is responding (got expected error)', 'success', data);
                } else if (response.ok) {
                    addResult('‚ö†Ô∏è Auth API', 'Unexpected success with test credentials', 'warning', data);
                } else {
                    addResult('‚ùå Auth API', `Unexpected status: ${response.status}`, 'error', data);
                }
            } catch (error) {
                addResult('‚ùå Auth API', `Connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testDatabaseEndpoints() {
            addResult('Database Test', 'Testing database-dependent endpoints...', 'loading');
            
            const endpoints = [
                { path: '/tools', name: 'Tools API' },
                { path: '/fni/items', name: 'FNI API' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${apiUrl}${endpoint.path}`);
                    
                    if (response.status === 401) {
                        addResult(`‚úÖ ${endpoint.name}`, 'Endpoint responding (requires authentication)', 'success');
                    } else if (response.ok) {
                        const data = await response.json();
                        addResult(`‚úÖ ${endpoint.name}`, 'Endpoint responding with data', 'success');
                    } else {
                        addResult(`‚ùå ${endpoint.name}`, `Status: ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${endpoint.name}`, `Connection failed: ${error.message}`, 'error');
                }
            }
        }
        
        async function runAllTests() {
            resultsDiv.innerHTML = '<div class="test-result loading"><h4>üîÑ Running All Tests...</h4></div>';
            
            await testBackendHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAuthEndpoint();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testDatabaseEndpoints();
            
            addResult('üéØ Test Complete', 'All tests finished. Check results above.', 'info');
        }
        
        // Auto-run basic test on load
        window.addEventListener('load', () => {
            setTimeout(testBackendHealth, 1000);
        });
    </script>
</body>
</html>
