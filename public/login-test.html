<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .success { background: #1a4d1a; border-color: #4CAF50; }
        .error { background: #4d1a1a; border-color: #f44336; }
        .info { background: #1a1a4d; border-color: #2196F3; }
        
        .config-info {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Test</h1>
        
        <div class="config-info" id="config-display"></div>
        
        <div>
            <input type="email" id="email" placeholder="Email" value="admin@teaestate.com">
            <input type="password" id="password" placeholder="Password" value="">
            <button onclick="testLogin()" id="loginBtn">Test Login</button>
        </div>
        
        <div id="results"></div>
        
        <div class="result info">
            <h4>üí° Test Instructions:</h4>
            <p>1. Enter valid credentials (if you have them)</p>
            <p>2. Or use invalid credentials to test API connection</p>
            <p>3. Check if you get "Invalid credentials" error (means API works)</p>
            <p>4. Check browser console for detailed error messages</p>
        </div>
    </div>

    <script type="module">
        // Import our API configuration
        const { API_BASE_URL } = await import('/src/config/api.js');
        
        const resultsDiv = document.getElementById('results');
        const configDisplay = document.getElementById('config-display');
        
        // Display current configuration
        configDisplay.innerHTML = `
            <strong>Current Configuration:</strong><br>
            Window Location: ${window.location.href}<br>
            API Base URL: ${API_BASE_URL}<br>
            API Login URL: ${API_BASE_URL}/api/auth/login
        `;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        window.testLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                addResult('‚ùå Please enter both email and password', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            addResult('üîÑ Testing login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Login Successful!<br>Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    if (response.status === 400 || response.status === 401) {
                        addResult(`‚úÖ API Working (Got expected error)<br>Status: ${response.status}<br>Message: ${data.message || 'Invalid credentials'}`, 'success');
                    } else {
                        addResult(`‚ùå Unexpected Error<br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`, 'error');
                    }
                }
            } catch (error) {
                addResult(`‚ùå Network Error: ${error.message}<br>This suggests API connection issues.`, 'error');
                console.error('Login test error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Login';
            }
        };
        
        // Auto-test with invalid credentials on load to verify API works
        setTimeout(() => {
            document.getElementById('password').value = 'test123';
            addResult('üîÑ Auto-testing API connection...', 'info');
            testLogin();
        }, 1000);
    </script>
</body>
</html>
